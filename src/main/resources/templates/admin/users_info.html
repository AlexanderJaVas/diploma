<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Список пользователей</title>
</head>
<body>
<h1>Список пользователей</h1>
<hr>
<form th:method="get" th:action="@{/admin}">
    <input type="submit" value="Назад в личный кабинет администратора">
</form>
<h3>Список зарегистрированных пользователей: </h3>
<br>
<table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
        <th>ID пользователя</th>
        <th>Логин</th>
        <th>Роль</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person: ${persons}">
        <td th:text="${person.getId()}">ID пользователя</td>
        <td th:text="${person.getLogin()}">Логин</td>
        <td th:text="${person.getRole()}">Роль</td>
        <td>
            <form th:method="post" th:action="@{/admin/edit_user/{id}(id=${person.getId()})}" th:object="${person}">
                <input type="submit" value="Сменить роль"></form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
